{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'tutors/css/dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">

        <div class="topbar">
            <span>
                Dashboard
            </span>
            <a href=" {% url 'signout' %} ">
                <img src="{% static 'img/logout-black.png' %}" alt="">
            </a>
        </div>

        <div class="container-element">

            <form method="post" id="form">
                {% csrf_token %}
                <span>Name: <strong>{{ name }}</strong></span>
                <span>Class in charge: <strong>{{ class_charge }}</strong></span>
            </form>

            <div class="action-row">
                <a href=" {% url 'attendance' %} ">Upload Attendance</a>
                <button id="notif-btn">ðŸ”” Add Notification</button>
            </div>

            <div id="notif-modal" class="modal-overlay">
                <div class="modal">
                    <div class="modal-header">
                        <h3>New Notification</h3>
                        <button id="modal-close" class="modal-close">âœ•</button>
                    </div>
                    <textarea id="notif-input" placeholder="Write your notification message..."></textarea>
                    <button id="notif-submit">Send</button>
                </div>
            </div>

            <select id="type" name="type">
                <option value="attendance">Attendance</option>
                <option value="academic">Academic</option>
            </select>
            <div id="risk">Risk Alerts</div>
            <div id="alert-panel">
                <table>
                    <thead id="table-head">

                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
            <div id="graph-section">
                <div class="graph-header">
                    <span id="graph-title">ðŸ“Š Class Performance</span>
                </div>
                <div class="graph-wrapper">
                    <canvas id="graph"></canvas>
                </div>
            </div>
            <div id="class-settings">
                <select name="department" id="department">
                    <option value="Commerce" >Department of Commerce</option>
                    <option value="Computer Science" selected>Department of Computer Science</option>
                    <option value="History">Department of History</option>
                </select>
        
                <span>Course:</span>
                <select name="course" id="course">
    
                </select>
                <select name="year" id="year">
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                </select>
    
                <button id="class-update">Update</button>
            </div>
            
        </div>
    
    </div>

    <script src="{% static 'tutors/js/dashboard.js' %}"></script>

</body>
</html>
