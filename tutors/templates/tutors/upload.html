{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="{% static 'tutors/css/upload.css' %}">
</head>
<body>

    <div class="page-header">
        <a href="{% url 'tutor_dashboard' %}" class="back-btn">‚Üê Dashboard</a>
        <h1 class="page-title">üì§ Upload Attendance</h1>
    </div>

    <div class="container">

        <form method="post" enctype="multipart/form-data" id="upload">
            {% csrf_token %}
    
            <input type="file" name="pdf" id="file" accept="application/pdf" required hidden> 

            <label for="file" class="file-upload">
                <img src="{% static 'img/upload.png' %}" alt="">
                <span class="upload-hint">Click to browse or drag & drop</span>
                <span class="upload-sub">PDF files only</span>
                <span id="filename"></span>
            </label>

            <div class="divider">Column Info</div>

            <div class="input-group">
                <label for="regno">Regno Column Number</label>
                <input type="number" placeholder="e.g. 1" id="regno" name="regno">
            </div>

            <div class="input-group">
                <label for="attendance">Final Attendance Column Number</label>
                <input type="number" placeholder="e.g. 5" id="attendance" name="attendance">
            </div>

            <div class="input-group">
                <label for="semester">Semester</label>
                <input type="number" placeholder="e.g. 3" id="semester" name="semester">
            </div>
    
            {% if success %}
                <div class="success-msg">{{ success }}</div>
                <a href="{% url 'tutor_dashboard' %}" class="dashboard-link">Go to dashboard</a>
            {% endif %}
    
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            {% if not success %}
                <button type="submit" id="upload-btn">Upload</button>
            {% endif %}
        </form>

    </div>
    
    <script src="{% static 'tutors/js/upload.js' %}"></script>
</body>
</html>
