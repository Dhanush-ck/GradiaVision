{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email for Reset</title>
    <link rel="stylesheet" href="{% static 'accounts/css/signin.css' %}">
</head>
<body>
    
    <form method="post">

        {% csrf_token %}

        Email: {{form.email}}

        <div id="email-error" class="errors"></div>

        {% if error %}
            <div class="errors"> {{error}} </div>
        {% endif %}

        <button type="submit" id="submit-button">Submit</button>

    </form>

    <script src=" {% static "accounts/js/signin.js" %} "></script>
</body>
</html>
