{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Question</title>
    <link rel="stylesheet" href="{% static 'accounts/css/question_view.css' %}">
</head>
<body>
    
    <form method="post">

        {% csrf_token %}

        Question: 
        <p>
            {{question}}
        </p>
        Answer: <input type="text" placeholder="Enter the answer" id="answer" name="answer">

        {% if error %}
            <div class="errors"> {{error}} </div>
        {% endif %}

        <button type="submit" id="submit-button">Submit</button>

    </form>

</body>
</html>
